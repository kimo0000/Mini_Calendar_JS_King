<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar JS King</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="imgs/mini_calendar.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header id="month">Aout</header>
      <div class="content">
        <span id="weekday">Sunday</span>
        <span id="dayNum">05</span>
        <span id="year">2023</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
